<div class="left-panel" *ngIf="screenSize > 1100 || !getActiveMailId()">
  <evan-loading *ngIf="loading"></evan-loading>

  <ion-list *ngIf="!loading">
    <div class="evan-tabs evan-content">
      <button ion-button icon-left clear
        [class.active]="!showSent" 
        (click)="showSent = false; filter()">
        <ion-icon name="mail"></ion-icon>
        {{ '_dappmailbox.received' | translate }}
      </button>
      <button ion-button icon-left clear
        [class.active]="showSent" 
        (click)="showSent = true; filter()">
        <ion-icon name="paper-plane"></ion-icon>
        {{ '_dappmailbox.sent' | translate }}
      </button>
    </div>
    <div class="evan-tabs-container" [@tabSlideTransition]="!showSent ? 0 : 1">
      <ng-container *ngFor="let index of [ 0, 1 ]">
        <div class="mail-container" *ngIf="index === 0 && !showSent || index === 1 && showSent">
          <ion-item margin-vertical class="semi-transparent search-box">
            <ion-icon item-start name="search" padding-left></ion-icon>
            <ion-input
              type="text"
              [placeholder]="'_dappmailbox.filter_items' | translate"
              [(ngModel)]="filterString"
              (ionChange)="filter($event)">
            </ion-input>
          </ion-item>

          <evan-empty-dapp *ngIf="groupedMails.length === 0"
            [text]="filterString ? ('_dappmailbox.nothing-found' | translate:{ filter: filterString }) : (mailService.mails.length > 0 ? '_dappmailbox.empty-mails-filter' : '_dappmailbox.empty-mails')"
            ensAddress="mailbox">
          </evan-empty-dapp>

          <div class="mail-group evan-content" *ngFor="let group of groupedMails">
            <h2 class="content-header" text-left>
              {{ group.sent | date:'longDate':'':translate.translate.currentLang }}
            </h2>

            <button ion-item class="clickable"
              [class.active]="mail.id === getActiveMailId()"
              [class.unread]="accountId !== mail.content.from && mailService.readMails.indexOf(mail.id) === -1"
              *ngFor="let mail of group.mails"
              (click)="activateMail(mail)">
              <ion-avatar item-start>
                <div class="evan-avatar-wrapper">
                  <blockie-component class="small-blockie" [address]="mail.content.from" [size]="8" [scale]="6">
                  </blockie-component>
                </div>
              </ion-avatar>
              <h2>
                <ng-container *ngIf="accountId === mail.content.from">
                  {{ addressBook[mail.content.to]?.alias || mail.content.to }}
                </ng-container>
                <ng-container *ngIf="accountId !== mail.content.from">
                  {{ addressBook[mail.content.from]?.alias || mail.content.fromAlias || mail.content.from }}
                </ng-container>
              </h2>
              <h3>
                <ng-container *ngIf="mail.parentId">
                  {{ '_dappmailbox.answer' | translate }}: 
                </ng-container>
                {{ mail.content.title }}
              </h3>
              <span class="mail-date">
                {{ mail.content.sent | date:'shortTime':'':translate.translate.currentLang }}
              </span>
              <button ion-button clear item-end>
                <ion-icon name="arrow-forward" color="light"></ion-icon>
              </button>
            </button>
          </div>

          <div col-12 *ngIf="mailService.totalMailCount - mailService.mails.length > 0" text-center>
            <p>
              {{ '_dappmailbox.showing' | translate }}
              {{ mailService.mails.length }}
              {{ '_dappmailbox.of' | translate }} 
              {{ mailService.totalMailCount }} 
              {{ 'mails' | translate }} 
            </p>
            <button (click)="loadMoreAnswers()" [disabled]="loadMore" ion-button icon-left>
              <ion-icon *ngIf="!loadMore" name="refresh" color="light"></ion-icon>
              <ion-spinner *ngIf="loadMore"></ion-spinner>
              <span>{{ '_dappmailbox.loading_more_mail' | translate }}</span>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </ion-list>
</div>

<evan-empty-dapp *ngIf="screenSize > 1100 && !getActiveMailId()"
  text="_dappmailbox.no-detail-selected"
  ensAddress="mailbox">
</evan-empty-dapp>

<router-outlet
  *ngIf="!reloadOutlet" 
  [@opacityTransition]>
</router-outlet>
